<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css"/>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<main>
		
		<div id="startGameBox"/>
			<button id="startGame">START</button>
		</div>	

		
		<div id ="restOfPage">	
			<div id="commandCenter">
				<a href="#"><button id="attackButton">ATTACK!</button></a>
				<a href="#"><button id="healButton">HEAL!</button></a>
				<a href="#"><button id="quitButton">QUIT!</button></a>
			</div>
		
			<div id="messageBox">
				<p id="message"></p>
			</div>

			<div id="gameStats"> 
				<div id="playerBox">
					<stretch id="playerName"></stretch>
						<div id="progressLabelPlayer">
							<stretch>Player Health</stretch>
							<stretch>Heals Remaining</stretch>
							<stretch>Player Wins</stretch>
						</div>	
				
					<div id="playerProgress"/>
						<progress id="playerHealth" value="40" max="40" ></progress>
						<progress id="healsRemaining" value="2" max="2"></progress>
						<progress id="wins" value="0" max="5"></progress>
					</div>	
				
				</div>
			


				
				<div id="grantBox">
					<stretch>Grant the Almighty Chicken of Death</stretch>
					<stretch id="grantLabel">Grant's Health</stretch>
					<progress id="grantHealth" value="10" max="10"></progress>
				</div>
			</div>








<script type="text/javascript" src="script.js"></script>
		</div>
	</main>

</body>



</html>
