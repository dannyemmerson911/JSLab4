<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css"/>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<main>
		<button id="startgame">START</button>

		<button id="attackButton">ATTACK!</button>
		<button id="healButton">HEAL!</button>
		<button id="quitButton">QUIT!</button>

		<p id="message"></p>


		<div id="gameStats"> 
			<h3>Player Vitals</h3>
			<p id="playerName"></p>
			<p>Player Health</p>
			<progress id="playerHealth" value="40" max="40" ></progress>
			<p>Heals Remaining</p>	
			<progress id="healsRemaining" value="2" max="2"></progress>
			<p>Player Wins</p>
			<progress id="wins" value="0" max="5"></progress>
			
			<h3>Enemy Vitals</h3>
			<p>Grant the Almighty Chicken of Death</p>
			<p>Grant's Health</p>
			<progress id="grantHealth" value="10" max="10"></progress>
		</div>









<script type="text/javascript" src="script.js"></script>
</body>



</html>
